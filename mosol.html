<!DOCTYPE HTML>
<html>
    <meta charset = "utf-8">
    <script src="app.js"></script>

    <head>
        <title>Donghak Oh how long mosol</title>
        <link href=style.css rel="stylesheet"/>
    </head>
    <body>
        
        <h1>현재 날짜: <p id="today"></p></h1>
        
        <h1>오</h1>
        
        <p id="feelSorry"> </p>
        
        <script>
            n = new Date();
            y = n.getFullYear();
            m = n.getMonth()+1;
            d = n.getDate();
            document.getElementById("today").innerHTML= y+"년 "+m+"월 "+d+"일";
            
            y1 = 1992;
            m1 = 1;
            d1 = 16;
            
            ny = y - y1;
            nm = m - m1;
            nd = d - d1;
            
            sad = ny*365+m*30+nd;
            
            document.getElementById("feelSorry").innerHTML = sad+"일";
        </script>

        
        <h1>김</h1>
        
        <p id="feelSorry1"> </p>
        
        <h1>콱</h1>
        
        <p id="notHuman"> </p>

        <p id="happy"></p>
        
        <h1>팍</h1>
        <p id="happy1"></p>
        
        <h1>백의경</h1>
        <p id="unhappy"></p>
        
        <script>
            n = new Date();
            y = n.getFullYear();
            m = n.getMonth()+1;
            d = n.getDate();
            
            y1 = 1994;
            m1 = 4;
            d1 = 6;
            
            ny = y - y1;
            nm = m - m1;
            nd = d - d1;
            
            sad = ny*365+nm*30+nd;
            
            document.getElementById("feelSorry1").innerHTML = sad+"일";

            m2 = 3;

            nm1 = m - m2;
            nd1 = d - d2;
            
            sad1 = ny1*365+nm1*30+nd1;
            
            document.getElementById("notHuman").innerHTML = sad1 + "일";
            
            y3 = 2018;
            m3 = 9;

            ny2 = y - y3;
            nm2 = m - m3;
            nd2 = d - d3;
            
            happy = ny2*365+nm2*30+nd2;
            document.getElementById("happy").innerHTML = happy +"일";
            
            y4 = 2018;

            ny3 = y - y4;
            nm3 = m - m4;
            nd3 = d - d4;

            ny4 = y - y5;
            nm4 = m - m5;
            nd4 = d - d5;
            
            happy2 = ny4*365+nm4*30+nd4;
            document.getElementById("unhappy").innerHTML = happy2    +"일";
            
        </script>
    </body>
